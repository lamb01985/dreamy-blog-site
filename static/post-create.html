<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Add New Post</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="post-create.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="/posts.html">Home</a></li>
                <li><a href="/post-create.html">Create New Post</a></li>
            </ul>
        </nav>
        <!-- Background Music -->
            <audio id="background-music" autoplay loop style="display: none;">
                <source src="flowy.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        <main>
            <h1>Create New Post</h1>
            <form id="new_post">
               <div class="post field">
                  <label for = "title" >Title:</label>
                  <input type = "text" name="title" required>
               </div>
               <div class="post field">
                  <label for = "author" >Author:</label>
                  <input type = "text" name="author" required>
               </div>
               <div class="post field">
                  <label for = "content" >Content:</label>
                  <textarea type = "text" name="content" required></textarea>
               </div>
               <div>
               <button type="submit" class="button">Create Post</button>
               </div>
            </form>
        </main>
        <script>
            const music = document.getElementById('background-music');
            music.volume = 0.2; // Soft dreamy volume
            
            // Start music after first click anywhere on page
            document.addEventListener('click', () => {
                if (music.paused) {
                    music.play().catch(error => {
                        console.error("Music failed to play:", error);
                    });
                }
            }, { once: true });
            </script>
    </body>

</html>
