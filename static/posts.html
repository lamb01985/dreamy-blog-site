<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Blog Posts</title>
        <link rel="stylesheet" href="style.css">
        <script type="module" src="posts.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <nav>
            <ul>
                <li><a href="/posts.html">Home</a></li>
                <li><a href="/post-create.html">Create New Post</a></li>
            </ul>
        </nav>
            <!-- Background Music -->
        <audio id="background-music" autoplay loop style="display: none;">
            <source src="ethereal-music.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <main>
            <h1>Blog Posts</h1>
            <div id="post-list"></div>
        </main>
            <script>
                const music = document.getElementById('background-music');
                music.volume = 0.2; // Soft dreamy volume
                
                // Start music after first click anywhere on page
                document.addEventListener('click', () => {
                    if (music.paused) {
                        music.play().catch(error => {
                            console.error("Music failed to play:", error);
                        });
                    }
                }, { once: true });
                </script>
    </body>

</html>
